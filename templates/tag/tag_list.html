{% extends "base.html" %}

{% block content %}
    <h1>Tags list</h1>
      <button class="btn btn-primary">Add tag</button>
  <br>
  <br>
  <br>
  <div class="col-sm-8">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for tag in tag_list %}
    <tr>
      <th scope="row">{{ tag.id }}</th>
      <td>{{ tag.name}}</td>
      <td><button class="btn btn-secondary">Update</button></td>
      <td><button class="btn btn-secondary">Delete</button></td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
  </div>
{% endblock %}
